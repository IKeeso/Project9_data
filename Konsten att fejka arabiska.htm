
<!DOCTYPE html>
<html>
<head>
	<title>Elib</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="/LibraryReader/RequestReduceContent/38a013b564e5e445eb81c8c9f6b19156-13baae059a8d2979047b224bc8a0b3d7-RequestReducedStyle.css" rel="Stylesheet" type="text/css" />			<script src="/LibraryReader/RequestReduceContent/d5f3f0cadeb20efdb5e79915ef6e257b-53db9fd158517b43bcf99b2375566de4-RequestReducedScript.js" type="text/javascript" ></script>					</head>
<body>
	<div id="fatal-error">
		<h1>Ett fel uppstod</h1>
		<p></p>
	</div>
	<div id="toolbar">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand"><img src="/LibraryReader/Content/images/logo2.png" /></a>
				<button id="toggle-search-menu" class="btn pull-left" style="display: none;"><span class="icon search-icon"></span><span class="hidden-phone"> S&#246;k</span></button>
				<button id="toggle-toc-menu" class="btn pull-left" style=""><span class="icon toc-icon"></span><span class="hidden-phone"> Inneh&#229;ll</span></button>
				<button id="toggle-bookmarks-menu" class="btn pull-left" style="display: none;"><span class="icon bookmark-icon"></span><span class="hidden-phone"> Bokm&#228;rken</span></button>
				<button id="toggle-preferences-menu" class="btn pull-left" style="display: none;"><span class="icon settings-icon"></span><span class="hidden-phone"> Inst&#228;llningar</span></button>
				<button id="toggle-about-menu" class="btn pull-left" style="display: none;"><span class="icon info-icon"></span><span class="hidden-phone"> Om boken</span></button>
				
			</div>
		</div>
	</div>
	<div id="toolbar-trigger"></div>
	<div id="location-control">
		<div class="navbar navbar-fixed-bottom">
			<div>
				<div id="page-slider"></div>
			</div>
		</div>
	</div>
	<div id="location-control-trigger"></div>
	<div id="messages-overlay"></div>
	<div id="search-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <h2 class="title"></h2>
            <h3>S&#246;k</h3>
            <form autocomplete="off">
                <div class="row-fluid">
                    <div class="span12 input-append">
                        <input type="text" data-bind="value: query, valueUpdate: 'afterkeydown'" autocomplete="off" />
                        <button type="submit" class="btn btn-primary" data-bind="disable: query().length < 2" data-loading-text="S&#246;ker...">S&#246;k</button>
                        <button type="reset" class="btn"><i class="icon-remove"></i></button>
                    </div>
                </div>
            </form>
            <!-- ko if: searchPerformed() && hits().length === 0 -->
            <h6><i class="icon-info-sign" style="margin-right: 5px;"></i>Inga tr&#228;ffar.</h6>
            <!-- /ko -->
            <!-- ko if: hits().length > 0 -->
            <ul class="search-hits">
                <!-- ko foreach: hits -->
                <li>
                    <button data-bind="click: $parent.goToSearchHit" class="go-to">
                        <span data-bind="text: $parent.getFriendlyPosition($data)" class="pull-right position"></span>
                        <span data-bind="text: excerpt"></span>
                    </button>
                </li>
                <!-- /ko -->
            </ul>
            <!-- ko if: totalHitCount() > hits().length && query() === previousQuery() -->
            <button class="btn load-more-hits" data-bind="click: loadMoreHits" data-loading-text="Laddar..." style="margin-bottom: 1em;"><i class="icon-repeat"></i> Ladda fler tr&#228;ffar</button>
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</div>

	<div id="bookmarks-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <h2 class="title"></h2>
            <h3>Bokm&#228;rken</h3>
            <ul class="bookmarks unstyled">
                <!-- ko foreach: bookmarks -->
                <!-- ko if: type() === 'automatic' -->
                <li class="current-position">
                    H&#228;r &#228;r du nu
                    <span data-bind="text: $parent.getFriendlyPosition($data)" class="pull-right position"></span>
                </li>
                <!-- /ko -->
                <!-- ko if: type() === 'manual' -->
                <li>
                    <button data-bind="click: $parent.goToBookmark" class="go-to">
                        <span data-bind="text: $parent.getFriendlyPosition($data)" class="pull-right position"></span>
                        <span class="label" data-bind="css: $parent.getBookmarkCss($data)">&nbsp;&nbsp;&nbsp;</span>
                        <span data-bind="text: $parent.getFriendlyTitle($data)"></span>
                        
                    </button>
                    <button data-bind="click: $parent.editBookmark" class="edit"><i class="icon-pencil"></i></button>
                </li>
                <!-- /ko -->
                <!-- /ko -->
            </ul>
        </div>
    </div>
</div>

	<div id="add-bookmark-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="row-fluid">
                    <div class="span12">
                        <h2 class="title"></h2>
                        <h3>Nytt bokm&#228;rke</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>Namn</label>
                        <input type="text" name="name" autocomplete="off" />
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>F&#228;rg</label>
                        <div class="btn-group color" data-toggle="buttons-radio">
                            <button type="button" class="btn active default" data-color="">Ingen</button>
                            <button type="button" class="btn btn-success" data-color="green">Gr&#246;n</button>
                            <button type="button" class="btn btn-warning" data-color="yellow">Gul</button>
                            <button type="button" class="btn btn-danger" data-color="red">R&#246;d</button>
                            <button type="button" class="btn btn-info" data-color="blue">Bl&#229;</button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" style="margin-top: 7px;">
                    <div class="span12">
                        <label>Anteckningar</label>
                        <textarea maxlength="512" class="span12" name="note"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Spara</button>
                            <button type="reset" class="btn pull-right">Avbryt</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

	<div id="edit-bookmark-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="row-fluid">
                    <div class="span12">
                        <h2 class="title"></h2>
                        <h3>Redigera bokm&#228;rke</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>Namn</label>
                        <input type="text" name="name" autocomplete="off" />
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>F&#228;rg</label>
                        <div class="btn-group color" data-toggle="buttons-radio">
                            <button type="button" class="btn active default" data-color="">Ingen</button>
                            <button type="button" class="btn btn-success" data-color="green">Gr&#246;n</button>
                            <button type="button" class="btn btn-warning" data-color="yellow">Gul</button>
                            <button type="button" class="btn btn-danger" data-color="red">R&#246;d</button>
                            <button type="button" class="btn btn-info" data-color="blue">Bl&#229;</button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" style="margin-top: 7px;">
                    <div class="span12">
                        <label>Anteckningar</label>
                        <textarea class="span12" name="note"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Spara</button>
                            <button type="reset" class="btn pull-right" style="margin-left: 10px;">Avbryt</button>
                            <button type="button" class="btn delete btn-danger pull-right"><i class="icon-lock icon-white"></i> Radera</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

	<div id="toc-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <h2 class="title"></h2>
            <h3>Inneh&#229;llsf&#246;rteckning</h3>
            <ul class="toc unstyled">
                <!-- ko foreach: tableOfContentEntries -->
                <li>
                    <button data-bind="click: $parent.goToTableOfContentsEntry">
                        <span data-bind="text: name"></span>
                        <span data-bind="text: $parent.getFriendlyPosition($data)" class="pull-right position"></span>
                    </button>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</div>

	<div id="preferences-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="row-fluid">
                    <div class="span12">
                        <h2 class="title"></h2>
                        <h3>Inst&#228;llningar</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>Typografi</label>
                        <div class="btn-group page-styles" data-toggle="buttons-radio">
                            <button type="button" class="btn default" data-page-styles="publisher" data-bind="click: function() { preferences.pageStyles('publisher'); }, css: { active: preferences.pageStyles() === 'publisher' }">Bokspecifik</button>
                            <button type="button" class="btn" data-page-styles="elib" data-bind="click: function() { preferences.pageStyles('elib'); }, css: { active: preferences.pageStyles() === 'elib' }">Standard</button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <label>Textstorlek</label>
                        <div class="btn-group font-size" data-toggle="buttons-radio">
                            <button type="button" class="btn" data-font-size="smallest" data-bind="click: function() { preferences.fontSize('smallest'); }, css: { active: preferences.fontSize() === 'smallest' }">50%</button>
                            <button type="button" class="btn" data-font-size="smaller" data-bind="click: function() { preferences.fontSize('smaller'); }, css: { active: preferences.fontSize() === 'smaller' }">75%</button>
                            <button type="button" class="btn default" data-font-size="normal" data-bind="click: function() { preferences.fontSize('normal'); }, css: { active: preferences.fontSize() === 'normal' }">100%</button>
                            <button type="button" class="btn" data-font-size="larger" data-bind="click: function() { preferences.fontSize('larger'); }, css: { active: preferences.fontSize() === 'larger' }">150%</button>
                            <button type="button" class="btn" data-font-size="largest" data-bind="click: function() { preferences.fontSize('largest'); }, css: { active: preferences.fontSize() === 'largest' }">300%</button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Spara</button>
                            <button type="reset" class="btn pull-right">Avbryt</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

	<div id="about-card" class="menu-card">
    <div class="menu-card-inner overthrow">
        <div class="container-fluid">
            <h2 class="title"></h2>
            <h3>Om boken</h3>
            <p class="metadata" data-bind="with: metadata">
                <!-- ko if: title --><strong>Titel:</strong> <span data-bind="text: title"></span><br/><!-- /ko -->
                <!-- ko if: author --><strong>F&#246;rfattare:</strong> <span data-bind="text: author"></span><br/><!-- /ko -->
                <!-- ko if: translator --><strong>&#214;vers&#228;ttare:</strong> <span data-bind="text: translator"></span><br/><!-- /ko -->
                <!-- ko if: publisher --><strong>Utgivare:</strong> <span data-bind="text: publisher"></span><br/><!-- /ko -->
                <!-- ko if: isbn --><strong>ISBN:</strong> <span data-bind="text: isbn"></span><br/><!-- /ko -->
                <!-- ko if: !title() && !author() && !translator() && !publisher() && !isbn() -->
                <em>Information om boken saknas.</em>
                <!-- /ko -->
            </p>
        </div>
    </div>
</div>

	<div id="menu-card-backdrop"></div>
	<a id="flip-left" class="hover"></a>
	<a id="flip-right" class="hover"></a>
	<div id="touch-overlay"></div>
	<div id="marker-overlay"></div>
	<div id="bookmarks-overlay"></div>
	<div id="search-hits-overlay"></div>
	<div id="pages">
		<div class="page active">
			<iframe src="/LibraryReader/e5409b96-90bc-4504-ad2e-54ab33e139ef/1047970/on-screen-page" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
		</div>
		<div class="page off-screen">
			<iframe src="/LibraryReader/e5409b96-90bc-4504-ad2e-54ab33e139ef/1047970/off-screen-page" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
		</div>
	</div>
	<div id="loading"></div>
	
	<script src="/LibraryReader/RequestReduceContent/350c5617e083ac5739c544d7f47e509f-00655fd800de1a6d6e1e85de4b94a9cd-RequestReducedScript.js" type="text/javascript" ></script>																																																<script type="text/javascript">
		(function ($, bus, window, undefined) {
			$.ajax({
				url: "/LibraryReader/api/1.0/e5409b96-90bc-4504-ad2e-54ab33e139ef/books/1047970/init",
				dataType: "json",
				cache: false
			}).done(function (config) {
				// Add client-implementation-specific settings
				config.apiBaseUrl = "/LibraryReader/api/1.0";
				config.ticket = "e5409b96-90bc-4504-ad2e-54ab33e139ef";
				config.minimumStreamingBufferSize = parseInt("150", 10);
				config.defaultStreamingBufferSize = parseInt("200", 10);
				config.clientNumberOfPagesToCache = parseInt("50", 10);
				config.clientNumberOfPagesToPreloadForwards = parseInt("10", 10);
				config.clientNumberOfPagesToPreloadBackwards = parseInt("5", 10);
				config.clientLoggingEnabled = ("True".toLowerCase() === "true");
				config.clientNumberOfSearchHitsPerPage = parseInt("25", 10);
				bus.publish(Elib.Messages.ConfigurationLoaded, config);
			}).fail(function () {
				bus.publish(Elib.Messages.FatalError, Elib.ErrorMessages.CouldNotLoadConfiguration);
			}).always(function () {
				bus.publish(Elib.Messages.ReaderInitialized);
			});
		})(jQuery, window.messageBus, window);
	</script>
</body>
</html>
